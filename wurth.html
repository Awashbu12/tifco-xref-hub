  <style>

    :root {
      --brand-blue: #004c97;
      --brand-blue-dark: #003362;
      --bg: #f3f4f7;
      --card-bg: #ffffff;
      --border-soft: #d0d4dc;
      --text-main: #22252c;
      --text-muted: #6b7280;
      --radius: 14px;
      --shadow-soft: 0 10px 25px rgba(15, 23, 42, 0.08);

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;

    .shell { width: 100%; max-width: 540px; }
    .card {

      font-weight: 700;
      letter-spacing: 0.02em;
      color: var(--brand-blue-dark);
    }
    p.subtitle {
      margin: 0;
      font-size: 14px;
      color: var(--text-muted);
    }
    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-muted);
      font-weight: 600;
    }
    .row {
      display: flex;
      gap: 8px;
      align-items: stretch;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      font-size: 16px;
      outline: none;
      background: #f9fafb;
    }
    input[type="text"]:focus {
      border-color: var(--brand-blue);
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(0, 76, 151, 0.25);
    }
    button {
      border: none;
      cursor: pointer;
      border-radius: 10px;
      padding: 0 14px;
      font-size: 15px;
      font-weight: 600;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--brand-blue);
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,76,151,0.3);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(0,76,151,0.3);
    }
    #result {
      margin-top: 18px;
      padding: 12px 12px 10px;
      border-radius: 12px;
      background: #e6f0fb;
      border: 1px solid rgba(0,76,151,0.2);
      font-size: 15px;
      display: none;
    }
    #result strong { color: var(--brand-blue-dark); }
    .hint {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted);
    }
    footer {
      margin-top: 10px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
    }
    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-size: 12px;
      background: rgba(15,23,42,0.03);
      padding: 2px 4px;
      border-radius: 4px;
    }

  </style>

      <div id="result"></div>
      <p class="hint">You can type the number with or without hyphens/spaces. The lookup ignores them.</p>

    function normalizeKey(input) {
      if (!input) return "";
      return input.toUpperCase().replace(/[^0-9A-Z]/g, "");
    }

    function lookup() {
      const inputEl = document.getElementById('wurth-input');
      const resEl = document.getElementById('result');
      if (!inputEl || !resEl) return;

      const raw = inputEl.value || "";
      const key = normalizeKey(raw);

      if (!key) {
        resEl.style.display = 'none';
        return;
      }

      const tifco = mapping[key];
      if (tifco) {
        resEl.innerHTML = '<strong>Tifco part:</strong> ' + tifco;
      } else {
        resEl.innerHTML = '<strong>No match found</strong> for <code>' + raw.replace(/</g,'&lt;') + '</code>';
      }
      resEl.style.display = 'block';
    }

    window.addEventListener('DOMContentLoaded', function() {
      const btn = document.getElementById('search-btn');
      const input = document.getElementById('wurth-input');
      if (btn) btn.addEventListener('click', lookup);
      if (input) input.addEventListener('keyup', function(e) {
        if (e.key === 'Enter') lookup();
      });
    });
  </script>
